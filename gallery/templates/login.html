{% extends 'base.html' %} {% block content %}
<h1>Login</h1>
<form action="." method="POST">
  {% csrf_token %} {{form.as_p}}
  <button type="submit">Log In</button>
</form>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li class="{{ message.tags }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
