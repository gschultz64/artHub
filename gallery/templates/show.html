{% extends 'base.html' %}
{% block content %}
<h1>{{file.name}}</h1>
<div class="row">
  <div class="column">
    {% for file in media %}
    <div class="card">
      <img class="gallery" src="/media/{{MEDIA_ROOT}}{{file.file}}" alt="{{ file.name }}">
      <div class="container">
        <a href="/{{media.id}}/">
          <p>{{file.description}}</p>
        </a>
        <p></p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
