{% extends 'base.html' %} 

{% block content %}
<h1>Welcome to the Art Hub!</h1>
<div class="row">
  <div class="column">
    {% for file in media %}
    <div class="card">
<a href="/{{file.id}}/">
  <img class="gallery" src="/media/{{MEDIA_ROOT}}{{file.file}}" alt="{{ file.name }}">
</a>
      <div class="container">
        <a href="/{{file.id}}/">
          <p>{{file.name}}</p>
        </a>
        <p></p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
